<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log In / Sign In / Sign Up Page for users to
                      sign in when they come to InstaClone for the first time">
    <meta name="keywords" content="Sign In, Log In, Sign Up, InstaClone, Create Account">
    <link rel="icon" type="image/x-icon" href="../images/favicon.svg">
    <link rel="stylesheet" href="SignIn.css">
    <script src="SignIn.js" defer></script>
    <title>Instaclone - Sign In</title>
</head>
<body>

    <div class="parent">
        <img class="phone" src="phone.svg" alt="picture of a phone; 
                                                it looks like you're signing in from inside the phone">
        <div class="interface">
            <a class="logo" href="../index.html">Instaclone</a>
            <input placeholder="Username" type="text">
            <input placeholder="Password" type="password">
            <button>Log In</button>
            <a style="  font-family: sans-serif;  
                        font-size: 0.75vw;
                        text-decoration: none;
                        margin-top: 1vw;"
                href="#">
                Forgot your password?
            </a>
            
            <p style="  border-top: 1px solid lightgray; 
                        width: 10vw; 
                        text-align: center; 
                        padding-top: 1vw;">
                Don't have an account?
            </p>

            <a href="#" style=" text-decoration: none; 
                                font-family: sans-serif; 
                                font-size: 0.75vw;"> 
                Sign Up Now!
            </a>
            
        </div>
    </div>
    
</body>
</html>
