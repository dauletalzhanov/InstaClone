<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stories.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.svg">
    <script src="stories.js" defer></script>

    <meta name="description" content="Website full of instagram stories or images/videos">
    <meta name="keywords" content="InstaClone, Stories, Images, Videos">
    <title>InstaClone - Stories</title>
</head>
<body>
    <div class="top">
        <a class="logo" href="../index.html">Instaclone</a>
        <a href="../index.html">X</a>
    </div>


    <div class="stories">
        <div class="story one" alt="picture of a woman taking a picture" >
            <img src="../images/stories/1.svg" alt="profile picture">
            <p style="font-weight: bolder;">angiedusak</p>
            <p>5 h</p>
        </div>
        <div class="story two" alt="picture of a horse">
            <img src="../images/stories/2.svg" alt="profile picture">
            <p style="font-weight: bolder;">bojack</p>
            <p>5 h</p>
        </div>
        <div class="super story" alt="picture of a skyscraper shooting fireworks out of the windows" >
            <div class="upper">
                <div class="time-bar"></div>
                <div class="second">
                    <div class="profile">
                        <img src="../images/stories/7.svg" alt="profile picture">
                        <p style=" font-weight: bold; 
                                    margin: 0 0.4vw;">El Nina</p>
                        <p style="color: gray; margin-right: 10vw;">8h</p>
                    </div>

                    <div class="controls">
                        <img  style="width: 1vw;" src="play.svg" alt="play button; press play/pause video">
                        <img src="mute.svg" alt="mute button">
                        <img src="more.svg" alt="more button; more options button">
                        
                    </div>

                </div>
            </div>

            <div class="lower">
                <input placeholder="Reply Here" class="respond" type="text">
                <img src="heart.svg">
                <img src="airplane.svg">
            </div>
            
        </div>
        <div class="story three" alt="picture of a bridge">
            <img src="../images/stories/3.svg" alt="profile pic">
            <p style="font-weight: bolder;">nina</p>
            <p>5 h</p>
        </div>
        <div class="story four" alt="picture of a french bulldog">
            <img src="../images/stories/4.svg" alt="profile picture">
            <p style="font-weight: bolder;">AOC</p>
            <p>5 h</p>
        </div>
    </div>
    
</body>
</html>
